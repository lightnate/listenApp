<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script>
      (function(){
        var ua = navigator.userAgent.toLowerCase()
        var mobile = ua.indexOf('android') > -1 ? true : (ua.indexOf('iphone') > -1 ? true : (ua.indexOf('ipad') > -1 ? true : false))
        if(mobile){
          var h=document.getElementsByTagName('head')[0]
          var m = document.createElement('meta')
          m.setAttribute('name','viewport')
          m.setAttribute('content','width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no')
          h.appendChild(m)
        }

        var html = document.documentElement,
            w = html.clientWidth
        //10rem为屏幕宽度
        html.style.fontSize = w / 10 + 'px'
        // window.addEventListener('resize', function(){
        //   var app = document.getElementById('app')
        //   app.style.height = html.clientHeight + 'px'
        //   html.style.fontSize = html.clientWidth / 10 + 'px'
        // })
      })()
    </script>
    <title>listen-app-player</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
